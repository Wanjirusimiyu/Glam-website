<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: url(background.jpeg)!important;">
    
    <nav>
        <h1>GLAMOUR.</h1>
        <div id="filterContainer">
            <input type="text" id="searchInput" placeholder="Search for makeup">
            <button id="searchButton">Search</button>
        </div>
    </nav>

    <section id="about">
        <h2>ABOUT <div>GLAMOUR</div></h2>
        <p>
            This app is designed to showcase a
             collection of makeup products. Browse through a variety of products, <br>
             explore different types of makeup, and find your favorites!
        </p>

    </section>
    <section class="layout">
        <div class="container" id="makeupItems"></div>

        <div id="productDetails" >
            <h1>Details</h1>
            <h2 id="productName"></h2>
            <p id="productDescription"></p>
            <p id="productPrice"></p>
        </div>

    </section>

        
    
    <script src="script.js"></script>
</body>
</html>
